# sonar-project.properties

# 告訴 SonarCloud 專案的原始碼在哪裡
# 如果您的 Python 和前端程式碼都在根目錄下，使用 `.` 即可
sonar.sources=.

# 排除不需要掃描的目錄，例如 node_modules
# 根據您的專案結構調整
sonar.exclusions=**/node_modules/**, traffic-system/build/**

# 【關鍵】設定 Python 版本
sonar.python.version=3.11

# (可選) 告訴 SonarCloud Bandit 報告的位置
sonar.python.bandit.reportPaths=bandit-report.json