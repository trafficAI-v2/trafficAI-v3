version: '3.8'
services:
  frontend:
    build:
      context: ./traffic-system
      dockerfile: Dockerfile
    container_name: traffic_frontend
    ports:
      - "8080:5173"
    volumes:
      - ./traffic-system:/app
      - /app/node_modules
    env_file:
      - ./.env
    restart: unless-stopped
    depends_on:
      api2:
        condition: service_healthy

  api1:
    build:
      context: ./carpalate_detect_api
      dockerfile: Dockerfile
    container_name: traffic_api_carplate
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    restart: unless-stopped

  api2:
    build:
      context: ./detect_API
      dockerfile: Dockerfile
    container_name: traffic_api_detect
    ports:
      - "5001:5001"
    environment:
      - MODEL_PATH=/app/halbest.pt
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  api3:
    build:
      context: ./web_api
      dockerfile: Dockerfile
    container_name: traffic_api_web
    ports:
      - "3002:3002"
    env_file:
      - ./.env
    restart: unless-stopped