services:
  frontend:
    build:
      context: ./traffic-system
      dockerfile: Dockerfile
    container_name: traffic_frontend
    ports:
      - "8080:5173"
    volumes:
      - ./traffic-system:/app
      - /app/node_modules
    env_file:
      - ./.env
    restart: unless-stopped

  api1:
    build:
      context: ./carplate_detect_api
      dockerfile: Dockerfile
    container_name: traffic_api_carplate
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    restart: unless-stopped

  api3:
    build:
      context: ./web_api
      dockerfile: Dockerfile
    container_name: traffic_api_web
    ports:
      - "3002:3002"
    env_file:
      - ./.env
    restart: unless-stopped