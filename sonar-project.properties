# SonarCloud 配置檔案
sonar.projectKey=luhan0413_trafficAI-v2
sonar.organization=luhan0413
sonar.projectName=Traffic AI v2 - 交通違規檢測系統
sonar.projectVersion=1.0

# 原始碼路徑
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.pt,**/*.jpg,**/*.png,**/*.gif,**/*.svg,**/*.ico,**/htmlcov/**,**/.venv/**,**/venv/**,**/__pycache__/**

# 測試路徑
sonar.tests=tests,traffic-system/src
sonar.test.inclusions=**/test_*.py,**/*_test.py,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Python 設定
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-reports/results.xml

# JavaScript/TypeScript 設定
sonar.javascript.lcov.reportPaths=traffic-system/coverage/lcov.info
sonar.typescript.lcov.reportPaths=traffic-system/coverage/lcov.info

# 語言設定
sonar.sourceEncoding=UTF-8

# 品質門檻設定
sonar.qualitygate.wait=true

# 重複代碼檢測
sonar.cpd.exclusions=**/*.min.js,**/vendor/**

# 代碼覆蓋率設定
sonar.coverage.exclusions=**/test_*.py,**/*_test.py,**/tests/**,**/*.test.ts,**/*.test.tsx